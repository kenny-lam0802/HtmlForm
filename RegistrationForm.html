<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label>First Name: *</label>
            <input type="text" name="First_name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last_Name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email_Address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="Password" name="Confirm_Password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" Value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <h4>A short description about myself:</h4>
        <textarea name="comment" cols="50" rows="10"></textarea>
        <div>
        Favorite Language:
        <select name="Favorite Language">
            <option>JavaScript</option>
        </select>
        </div>
        <div>
            <input type="checkbox">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>*Indicates a required field</p>

       


    </form>
</body>
</html>
